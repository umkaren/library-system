<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Library Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/authors}">Library Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" th:href="@{/authors}">Authors</a>
        <a class="nav-link" th:href="@{/books}">Books</a>
      </div>
    </div>
  </div>
</nav>
<br>
<div class = "container">
  <div class = "row">
    <h1> List of Authors</h1>
  </div>
  <div class = "row">
    <div class = "col-lg-3">
      <a th:href = "@{/authors/new}" class = "btn btn-primary btn-sm mb-3">Add Author</a>
    </div>
  </div>
  <table class="table table-dark table-bordered">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Books written</th>
      <th scope="col">Edit Record</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "author: ${authors}">
      <td th:text = "${author.name}"></td>
      <td>
        <ul th:if="${author.books != null}">
          <li th:each="book : ${author.books}" th:text="${book.title}"></li>
        </ul>
      </td>
      <td>
        <a th:href = "@{/authors/edit/{id}(id=${author.id})}"
           class = "btn btn-primary">Edit</a>
        <a th:href = "@{/authors/{id}(id=${author.id})}"
           class = "btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>

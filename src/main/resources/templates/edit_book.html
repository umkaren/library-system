<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Library Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/authors}">Library Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" th:href="@{/authors}">Authors</a>
        <a class="nav-link" th:href="@{/books}">Books</a>
      </div>
    </div>
  </div>
</nav>
<div class = "container">
  <div class = "row">
    <div class = "col-lg-3 container justify-content-center card">
      <h2 class = "text-center">Edit Book Information</h2>
      <div class = "card-body">
        <form th:action="@{/books/{id} (id=${book.id})}" th:object = "${book}" method="POST">
          <div class = "form-group">
            <label>Enter Book Title</label>
            <input
                    type = "text"
                    name = "title"
                    th:field = "*{title}"
                    class = "form-control"
                    placeholder="Enter Book Title"
            />
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
          </div>
          <div class="form-group">
            <label>Select Book Author</label>
            <select name="author.id" class="form-control">
              <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
            </select>
          </div>
          <div class = "box-footer">
            <button type="submit" class = "btn btn-primary">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
